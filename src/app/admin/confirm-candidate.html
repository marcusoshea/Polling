<h1 mat-dialog-title>You are removing {{candidate.name}}.</h1>

<div mat-dialog-content class="text-centered">
  This will remove {{candidate.name}} from candidate list, pollings and all notes.
</div>

<div class="form-group m-3 d-flex justify-content-end">
  <div class="form-group m-3">
    <button (click)="reset()" class="btn btn-success me-1">Reset</button>
    <button (click)="removeConfirmedCandidate()" class="btn btn-danger">Correct</button>
  </div>
</div>
