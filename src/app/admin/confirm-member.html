<h1 mat-dialog-title>You are removing {{member.name}}.</h1>

<div mat-dialog-content class="text-centered">
  This will remove login access for {{member.name}}. Polling and non-polling notes as well as votes will remain in the system.
</div>

<div class="form-group m-3 d-flex justify-content-end">
  <div class="form-group m-3">
    <button (click)="reset()" class="btn btn-success me-1">Reset</button>
    <button (click)="removeOrderMember()" class="btn btn-danger">Correct</button>
  </div>
</div>
