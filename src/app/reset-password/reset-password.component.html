<div class="col-md-12 m-2 title">
    <h2>Reset Password</h2>
</div>

<div class="col-md-12 mt-5">
    <div class="card card-container custom-card">
        <form *ngIf="!messageSent" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group m-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
                <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
                    Email is required!
                </div>
            </div>

            <div class="form-group m-3">
                <label for="password">Password</label>
                <input type="password" 
                    class="form-control" 
                    name="password" 
                    [(ngModel)]="form.password" 
                    required
                    minlength="6" 
                    #password="ngModel" 
                    [ngClass]="{ 'is-invalid': f.submitted && password.errors }" 
                    id="password"
                />

                <div *ngIf = "password?.errors?.minlength && !password?.errors?.required" class = "alert alert-danger">
                    <span>Password should must be at least 6 characters</span>
                  </div> 



            </div>
                       
            <div class="form-group m-3">
                <button class="btn btn-primary btn-block" [disabled]="password.errors">
                    Update Password
                </button>
            </div>
            <div class="form-group">
                <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                    Send failed: {{ errorMessage }}
                </div>
            </div>
        </form>
    </div>
</div>
