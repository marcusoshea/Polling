<div class="col-md-12 m-2 title">
    <h2>Member Registration</h2>
</div>


<div class="col-md-12 mt-5">
    <div class="card card-container custom-card">
        
        <div *ngIf="this.isRegistered">
            Thank you for registering for this order. You will be able to login once approved by the order clerk
        </div>
        
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate *ngIf="!this.isRegistered">
            <div class="form-group m-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="form.name" required #name="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && name.errors }" />
                <div *ngIf="name.errors && f.submitted" class="invalid-feedback">
                    Name is required!
                </div>
            </div>
            <div class="form-group m-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
                <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
                    Email is required!
                </div>
            </div>
            <div class="form-group m-3">
                <label for="pollingOrder">Polling Order</label>
                <select name="pollingOrder" id="#" class="form-select" [(ngModel)]="form.pollingOrder"
                    #pollingOrder="ngModel" required [ngClass]="{ 'is-invalid': f.submitted && pollingOrder.errors }">
                    <option [ngValue]="null" selected disabled>Select Polling Order</option>
                    <option *ngFor="let option of pollingOrderList" [ngValue]="option">
                        {{ option.polling_order_name }}
                    </option>
                </select>

                <div *ngIf="pollingOrder.errors && f.submitted" class="invalid-feedback">
                    pollingOrder is required!
                </div>
            </div>
            <div class="form-group m-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                    minlength="6" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
                <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">
                        Password must be at least 6 characters
                    </div>
                </div>
            </div>
            <div class="form-group m-3">
                <button class="btn btn-primary btn-block">
                    Register
                </button>
            </div>
            <div class="form-group">
                <div *ngIf="f.submitted && isRegistered" class="alert alert-danger" role="alert">
                    Registration failed: {{ errorMessage }}
                </div>
            </div>
        </form>



    </div>
</div>
