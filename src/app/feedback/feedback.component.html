<div class="col-md-12 mt-5">
    <div class="card card-container custom-card">
      <h2 class="text-center mb-4">Polling Site Feedback</h2>
      <div *ngIf="isSubmitted" class="text-success text-center">
        Thank you for your feedback!
      </div>
      <form *ngIf="!isSubmitted" (ngSubmit)="onSubmit()" #feedbackForm="ngForm">
    
        <div class="form-group m-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            id="message"
            class="form-control"
            [(ngModel)]="feedback.message"
            name="message"
            rows="5"
            required
          ></textarea>
          <div *ngIf="feedbackForm.submitted && !feedbackForm.controls.message?.valid" class="text-danger">
            Message is required.
          </div>
        </div>
      
        <div class="form-group m-3">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!feedbackForm.valid">Submit Feedback</button>
        </div>
      </form>
    </div>
  </div>
