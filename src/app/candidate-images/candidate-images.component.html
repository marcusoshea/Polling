<div class="col-md-12 m-2 title">
  <h2>Candidate Images - {{candidateName}}</h2>
</div>

<div class="col-md-12 mt-5">
  <div class="card card-container custom-card custom-card-editor">
    <angular-editor 
    [(ngModel)]="imageDesc" [config]="config"></angular-editor>

    <div class=" d-flex justify-content-beginning p-1">
    <label class="btn btn-default">
    Add Image:   <input type="file" (change)="selectFile($event)">
    </label>
    </div>

    <br> <button class="btn btn-success m-1" [disabled]="!selectedFiles" (click)="upload()">Save</button>
  </div>
</div>

<div class="col-md-12 col-xs-12 mt-5 pb-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card card-container custom-card">
          <table mat-table [dataSource]="dataSourceCandidateImages" class="mat-table custom-card">
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef class="p-4 h4"></th>
              <td mat-cell *matCellDef="let element">
              <a href="https://s3.us-east-2.amazonaws.com/aepolling.org/{{element.aws_key}}" target="_new"><img src="https://s3.us-east-2.amazonaws.com/aepolling.org/{{element.aws_key}}" width="200px"></a>
              </td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef class="p-4 h4">  </th>
              <td mat-cell *matCellDef="let element">
                <div [innerHtml]=element.image_description></div>
              </td>
            </ng-container>
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef class="p-4 h4">  </th>
              <td mat-cell *matCellDef="let element">
                <div class="col-xs-12">
                  <button type="input" (click)="DeleteCandidateImage(element)"
                    class="btn btn-danger  m-2">Delete</button>
                </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsCandidateImage"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsCandidateImage;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
