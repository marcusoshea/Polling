<div class="col-md-12 m-2 title" >
    <h2>Pollings</h2>
</div>

<div class="col-md-12 m-2 title" *ngIf="currentPolling">
    <h2>{{currentPolling?.polling_name}}</h2>
    <h3>Polling Dates: {{this.startDate}} thru {{this.endDate}} </h3>
  </div>

  <div class="col-md-12 m-2 title" *ngIf="!currentPolling">
    <h2>No Active Pollings available</h2>
  </div>
